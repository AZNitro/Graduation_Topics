<!DOCTYPE html>
<html>
<head>
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button id="getTitleAndDescription">get title and description</button>
  <div class="loader" id="loader"></div>
  <div>
    <h3>title：</h3>
    <div id="title"></div>
  </div>
  <div>
    <h3>description：</h3>
    <div id="description"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
